<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <body>

        <script>
            function sumSequence() {
                var v = document.getElementById("number").value;
                var r = 0;
                for (var i = 1; i <= v; i++) {
                    r += i;
                }
                console.log(r);
            }
        </script>
</head>


<input id="number" />
<button onclick="sumSequence()">合計</button>
<p id="result"></p>

</body>

</html>
